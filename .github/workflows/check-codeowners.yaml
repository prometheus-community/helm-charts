name: Check CODEOWNERS
permissions: {}

on: pull_request
jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: generate CODEOWNERS
        run: |
          ./scripts/check-codeowners.sh > .github/CODEOWNERS

      - name: check CODEOWNERS for modifications
        run: |
          git diff --exit-code
