name: Check CODEOWNERS

on: pull_request
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: install yq
        run: |
          sudo snap install yq

      - name: generate CODEOWNERS
        run: |
          ./scripts/check-codeowners.sh > .github/CODEOWNERS

      - name: check CODEOWNERS for modifications
        run: |
          git diff --exit-code
