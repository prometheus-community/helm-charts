serviceMonitor:
  enabled: true
  multiTarget:
    enabled: true
    username: test
    password:
      value: test
    targets:
      - uri: "mongodb://mongodb-0.staging.internal:27017/admin"
        name: "mongodb-0"
      - uri: "mongodb://mongodb-1.staging.internaltld:27017/admin"
        name: "mongodb-1"
        scrapeTimeout: 30s
        interval: 60s
        metricRelabelings:
          - targetLabel: environment
            replacement: staging
            action: replace
