{{- if .Values.kubeconfig.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kube-state-metrics.fullname" . }}-kubeconfig
  namespace: {{ include "kube-state-metrics.namespace" . }}
  labels:
    {{- include "kube-state-metrics.labels" . | nindent 4 }}
type: Opaque
data:
  config: '{{ .Values.kubeconfig.secret }}'
{{- end }}
