suite: fullname helper
templates:
  - templates/serviceaccount.yaml
tests:
  - it: nameOverride containing release name should not double prefix
    set:
      nameOverride: ksm-non-pods-foo
    release:
      name: ksm-non-pods
    asserts:
      - equal:
          path: metadata.name
          value: ksm-non-pods-foo
