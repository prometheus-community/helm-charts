# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: serviceaccount namespace override
templates:
  - serviceaccount.yaml
tests:
  - it: uses release namespace by default
    release:
      namespace: monitoring
    set:
      serviceAccount.create: true
    asserts:
      - equal:
          path: metadata.namespace
          value: monitoring

  - it: uses namespaceOverride when set
    release:
      namespace: monitoring
    set:
      serviceAccount.create: true
      namespaceOverride: observability
    asserts:
      - equal:
          path: metadata.namespace
          value: observability
