# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: secret namespace override
templates:
  - secret.yaml
tests:
  - it: uses release namespace by default
    release:
      namespace: monitoring
    set:
      stackdriver.serviceAccountKey: "{}"
    asserts:
      - equal:
          path: metadata.namespace
          value: monitoring

  - it: uses namespaceOverride when set
    release:
      namespace: monitoring
    set:
      stackdriver.serviceAccountKey: "{}"
      namespaceOverride: observability
    asserts:
      - equal:
          path: metadata.namespace
          value: observability
