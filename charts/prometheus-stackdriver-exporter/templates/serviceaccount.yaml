{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    {{- include "stackdriver-exporter.labels" . | indent 4 }}
  name: {{ template "stackdriver-exporter.serviceAccountName" . }}
  {{- with .Values.serviceAccount.annotations }}
  annotations: {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
{{- end -}}
