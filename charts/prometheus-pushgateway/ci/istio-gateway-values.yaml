## Test case: Istio Gateway/VirtualService
istioGateway:
  enabled: true
  gateway: istio-system/my-gateway
  hosts:
    - pushgateway.example.com
  match:
    - uri:
        prefix: /metrics
  rewrite:
    uri: /
  timeout: 30s
  retries:
    attempts: 3
    perTryTimeout: 10s
  corsPolicy:
    allowOrigins:
      - exact: https://example.com
    allowMethods:
      - GET
      - POST
  annotations:
    test-annotation: test-value
  labels:
    test-label: test-value

