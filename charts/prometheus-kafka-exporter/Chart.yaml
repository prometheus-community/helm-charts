apiVersion: v2
appVersion: "v1.9.0"
description: A Helm chart to export metrics from Kafka in Prometheus format using kafka_exporter from https://github.com/danielqsj/kafka_exporter
name: prometheus-kafka-exporter
home: https://github.com/danielqsj/kafka_exporter
version: 3.0.2
kubeVersion: ">=1.25.0-0"
sources:
  - https://github.com/prometheus-community/helm-charts
  - https://github.com/danielqsj/kafka_exporter
icon: https://raw.githubusercontent.com/cncf/artwork/refs/heads/main/projects/prometheus/icon/color/prometheus-icon-color.svg
keywords:
  - prometheus
  - kafka
maintainers:
  - name: gkarthiks
    email: github.gkarthiks@gmail.com
    url: https://github.com/gkarthiks
  - name: golgoth31
    email: golgoth31@notrenet.com
    url: https://github.com/golgoth31
  - name: zeritti
    email: rootsandtrees@posteo.de
    url: https://github.com/zeritti
type: application
annotations:
  "artifacthub.io/links": |
    - name: Chart Source
      url: https://github.com/prometheus-community/helm-charts/tree/main/charts/prometheus-kafka-exporter
dependencies:
  - name: kafka
    version: "32.4.3"
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
