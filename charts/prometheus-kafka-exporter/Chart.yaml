  - kafka
maintainers:
  - name: gkarthiks
    email: github.gkarthiks@gmail.com
    url: https://github.com/gkarthiks
  - name: golgoth31
    email: golgoth31@notrenet.com
    url: https://github.com/golgoth31
  - name: zeritti
    email: rootsandtrees@posteo.de
    url: https://github.com/zeritti
type: application
annotations:
  "artifacthub.io/links": |
