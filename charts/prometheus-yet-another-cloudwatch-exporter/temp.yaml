  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-yet-another-cloudwatch-exporter
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        checksum/config: cwe-cm-1
      labels:
        app.kubernetes.io/name: prometheus-yet-another-cloudwatch-exporter
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-prometheus-yet-another-cloudwatch-exporter
      securityContext:
        {}
      containers:
        - name: prometheus-yet-another-cloudwatch-exporter
          securityContext:
            {}
          image: "quay.io/prometheuscommunity/yet-another-cloudwatch-exporter:v0.62.1"
          imagePullPolicy: IfNotPresent
          command:
            - "yace"
            - "--config.file=/config/config.yml"
          volumeMounts:
            - name: config-volume
              mountPath: /config
          env:
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          resources:
            {}
        - name: k8s-sidecar
          image: "quay.io/kiwigrid/k8s-sidecar:2.1.4"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: config-volume
              mountPath: /config
          env:
            - name: METHOD
              value: "WATCH"
            - name: LABEL
              value: "shard"
            - name: FOLDER
              value: "/config"
            - name: RESOURCE
              value: "configmap"
            - name: NAMESPACE
              value: "cloudwatch-exporter"
          resources:
            {}
      volumes:
        - name: config-volume
          configMap:
            defaultMode: 420
            name: cwe-cm-1
