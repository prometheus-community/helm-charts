suite: admission webhooks patch job
templates:
  - prometheus-operator/admission-webhooks/job-patch/job-patchWebhook.yaml
tests:
  - it: sets patch-failure-policy Ignore when IgnoreOnInstallOnly on install
    set:
      prometheusOperator.admissionWebhooks.failurePolicy: IgnoreOnInstallOnly
    asserts:
      - equal:
          path: spec.template.spec.containers[0].args[4]
          value: --patch-failure-policy=Ignore
