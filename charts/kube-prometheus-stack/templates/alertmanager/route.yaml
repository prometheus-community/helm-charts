{{- if .Values.alertmanager.enabled -}}
  {{- $serviceName := printf "%s-%s" (include "kube-prometheus-stack.fullname" .) "alertmanager" }}
  {{- $servicePort := .Values.alertmanager.ingress.servicePort | default .Values.alertmanager.service.port -}}
  {{- $serviceGroup := "Service" -}}
  {{- $serviceKind := "Service" -}}
  {{- $serviceWeight := 1 -}}
  {{- range $name, $route := .Values.alertmanager.route }}
  {{- if $route.enabled }}
  {{- $serviceGroup = $route.serviceGroup | default "" -}}
  {{- $serviceKind = $route.serviceKind | default "Service" -}}
  {{- $serviceWeight = $route.serviceWeight | default 1 -}}
---
apiVersion: {{ $route.apiVersion | default "gateway.networking.k8s.io/v1" }}
kind: {{ $route.kind | default "HTTPRoute" }}
metadata:
  {{- with $route.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  name: {{ $serviceName }}{{ if ne $name "main" }}-{{ $name }}{{ end }}
  namespace: {{ template "kube-prometheus-stack-alertmanager.namespace" $ }}
  labels:
    app: {{ template "kube-prometheus-stack.name" $ }}-alertmanager
    {{- include "kube-prometheus-stack.labels" $ | nindent 4 }}
    {{- with $route.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- with $route.parentRefs }}
  parentRefs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with $route.hostnames }}
  hostnames:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  rules:
    {{- if $route.additionalRules }}
    {{- tpl (toYaml $route.additionalRules) $ | nindent 4 }}
    {{- end }}
    {{- if $route.httpsRedirect }}
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
    {{- else }}
    - backendRefs:
        - group: {{ $serviceGroup | quote }}
          kind: {{ $serviceKind }}
          name: {{ $serviceName }}
          port: {{ $servicePort }}
          weight: {{ $serviceWeight }}
      {{- with $route.filters }}
      filters:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $route.matches }}
      matches:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
  {{- end }}
  {{- end }}
{{- end }}
