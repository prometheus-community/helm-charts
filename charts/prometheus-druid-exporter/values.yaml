---
name: druid-exporter

image:
  name: quay.io/opstree/druid-exporter
  tag: v0.11
  pullPolicy: IfNotPresent

imagePullSecrets: []

annotations: {}

podAnnotations: {}

# Additional Environment variables
extraEnv: []
  # - name: NO_HISTOGRAM
  #   value: "true"

druidURL: http://druid.opstreelabs.in
logLevel: info
logFormat: json

exporterPort: 8080

serviceAccount:
  create: true

serviceType: ClusterIP

serviceMonitor:
  enabled: false
  namespace: monitoring
  interval: 30s
  scrapeTimeout: 10s
  additionalLabels: {}
  targetLabels: []

securityContext: {}

containerSecurityContext: {}

nodeSelector: {}

tolerations: []

affinity: {}
