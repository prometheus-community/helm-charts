{{- if .Values.webhook.mutating.create }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: cnpg-mutating-webhook-configuration
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "cloudnative-pg.labels" . | nindent 4 }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ .Values.service.name }}
      namespace: {{ include "cloudnative-pg.namespace" . }}
      path: /mutate-postgresql-cnpg-io-v1-backup
      port: {{ .Values.service.port }}
  failurePolicy: {{ .Values.webhook.mutating.failurePolicy }}
  name: mbackup.cnpg.io
  rules:
  - apiGroups:
    - postgresql.cnpg.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - backups
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ .Values.service.name }}
      namespace: {{ include "cloudnative-pg.namespace" . }}
      path: /mutate-postgresql-cnpg-io-v1-cluster
      port: {{ .Values.service.port }}
  failurePolicy: {{ .Values.webhook.mutating.failurePolicy }}
  name: mcluster.cnpg.io
  rules:
  - apiGroups:
    - postgresql.cnpg.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - clusters
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ .Values.service.name }}
      namespace: {{ include "cloudnative-pg.namespace" . }}
      path: /mutate-postgresql-cnpg-io-v1-database
      port: {{ .Values.service.port }}
  failurePolicy: {{ .Values.webhook.mutating.failurePolicy }}
  name: mdatabase.cnpg.io
  rules:
  - apiGroups:
    - postgresql.cnpg.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - databases
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ .Values.service.name }}
      namespace: {{ include "cloudnative-pg.namespace" . }}
      path: /mutate-postgresql-cnpg-io-v1-scheduledbackup
      port: {{ .Values.service.port }}
  failurePolicy: {{ .Values.webhook.mutating.failurePolicy }}
  name: mscheduledbackup.cnpg.io
  rules:
  - apiGroups:
    - postgresql.cnpg.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - scheduledbackups
  sideEffects: None
{{- end }}
